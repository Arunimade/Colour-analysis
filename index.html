<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Assessment Based on Favorite Color</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personality Assessment</h1>
        <p>Select your favorite color from the color wheel below to find out what it says about your personality.</p>
        <form id="colorForm">
            <label for="colorSelect">Choose your favorite color:</label>
            <br></br>
            <input type="color" id="colorSelect" name="colorSelect" value="#ff0000">
            <br></br>
            <button type="submit">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
